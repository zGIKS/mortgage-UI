<svg 
  width="180" 
  height="180" 
  viewBox="0 0 180 180" 
  xmlns="http://www.w3.org/2000/svg"
>
  <!-- Techo -->
  <polygon 
    points="90,30 30,80 150,80" 
    fill="none" 
    stroke="#000" 
    stroke-width="6"
    stroke-linecap="round"
    stroke-linejoin="round"
  />

  <!-- Cuerpo -->
  <rect 
    x="50" 
    y="80" 
    width="80" 
    height="70" 
    fill="none" 
    stroke="#000" 
    stroke-width="6"
    rx="5"
  />

  <!-- Puerta -->
  <rect 
    x="80" 
    y="105" 
    width="20" 
    height="45" 
    fill="none" 
    stroke="#000" 
    stroke-width="6"
    rx="3"
  />
</svg>
